<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetsMating</title>
  </head>
  <body style="margin: 0; background: ghostwhite">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        text-align: center;
        box-sizing: border-box;
        padding: 20px;
      "
    >
      <div
        style="height: 50vw; width: 50vw; max-width: 300px; max-height: 300px"
      >
        <img
          src="https://app.petsmating.com/images/app_icon.png"
          alt="Logo"
          style="
            height: 100%;
            width: 100%;
            object-fit: contain;
            object-position: center;
          "
        />
      </div>
      <h1 style="color: #294a9b">Congratulations!</h1>
      <p style="color: #294a9b"></p>

      <button
        style="
          background: #294a9b;
          color: white;
          font-size: 6vw;
          font-weight: 700;
          padding: 10px;
          border: none;
          border-radius: 4px;
        "
      >
        Go back to PetsMating App
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
